# Works to make 4 VMs

#month_number = Time.now.month # Assigns a Variable for the current month to complete task based off projections


driver:
  name: vagrant
  network:
    - ["public_network"]  # creates an additional interface allow allowing each VMs to interconnect.
  customize:
    memory:  1024  # Provisions 1024 MB of memory for each VM.
provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.12.9

verifier: # verifier specifies which application to use when running automated tests.
  name: inspec
# platforms is used to specify the target operating systems. We are utilzing: CentOS 7.
platforms:
    #month_number = Time.now.month
    #i = 5.to_s #( number of running VMs divided by 4) + 1 = iteration number (i)

  - name: centos-7
suites:
  - name: Satellite_Teminal_Server<%= Time.now.month %>
    driver:
      vm_hostname: SATmonth-number.SAd-INC.com
    run_list:
      - recipe[D085::SAT]
    attributes:

  - name: Web_Server
    driver:
      vm_hostname: WEBmonth-number.SAd-INC.com
    run_list:
      - recipe[D085::WEB]
    attributes:

  - name: Time_Server
    driver:
      vm_hostname: TIMEmonth-number.SAd-INC.com
    run_list:
      - recipe[D085::TIME]
    attributes:

  - name: Database_Server
    driver:
      vm_hostname: DBmonth-number.SAd-INC.com
    run_list:
      - recipe[D085::DB]
    attributes:
