# Works to make 4 VMs

i: 1 # Assigns i as the inital iteration number.

driver:
  name: vagrant
  network:
    - ["public_network"] # Creates an additional interface alloinging each VM to interconnect.
  customize:
    memory: 1024 # assigns 1024 MB of Memory for each VM.

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.12.9

verifier: # Specifies which application to use when running automation tests.
  name: inspec

platforms:
  - name: centos-7

suites:
  <% 
  
  current_month = Time.now.month 
  
  case current_month
  when 1
    month_value = 1
  when 2
    month_value = 1
  when 3
    month_value = 1
  when 4
    month_value = 1
  when 5
    month_value = 2
  when 6
    month_value = 3
  when 7
    month_value = 4
  when 8
    month_value = 6
  when 9
    month_value = 8
  when 10
    month_value = 11
  when 11
    month_value = 15
  when 12
    month_value = 22
    
   %>
   
  <% (1..month_value).each do |i| %> # Creates VMs with unique names starting with the initial iteration number and counting to the current month.
  
  - name: Satellite_Teminal_Server_<%= i %> # Creates Sat Term Servers with unique names for 1-Current Month
    driver:
      vm_hostname: "SAT.<%= i %>.SAd-INC.com"
    run_list:
      - recipe[D085::SAT]
    attributes:

  - name: Web_Server_<%= i %> # Creates Web Servers with unique names for 1-Current Month
    driver:
      vm_hostname: "WEB.<%= i %>.SAd-INC.com"
    run_list:
      - recipe[D085::WEB]
    attributes:

  - name: Time_Server_<%= i %> # Creates Time Servers with unique names for 1-Current Month
    driver:
      vm_hostname: "TIME.<%= i %>.SAd-INC.com"
    run_list:
      - recipe[D085::TIME]
    attributes:

  - name: Database_Server_<%= i %> # Creates Database Servers with unique names for 1-Current Month
    driver:
      vm_hostname: "DB.<%= i %>.SAd-INC.com"
    run_list:
      - recipe[D085::DB]
    attributes:
  <% end %>
