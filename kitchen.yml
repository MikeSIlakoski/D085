
driver:
  name: vagrant
  network:
    - ["public_network"]
  customize:
    memory:  1024
provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.12.9

verifier:
  name: inspec

  platforms:
  <% (1..4).each do |i| %>
  - name: centos-7
    suites:
      - name: Satellite_Teminal_Server<%= i %>
        driver:
          vm_hostname: SAT.SAd-INC-<%= i %>.com
        run_list:
          - recipe[D085::SAT]
        attributes:

      - name: Web_Server<%= i %>
        driver:
          vm_hostname: WEB.SAd-INC-<%= i %>.com
        run_list:
          - recipe[D085::WEB]
        attributes:

      - name: Time_Server<%= i %>
        driver:
          vm_hostname: TIME.SAd-INC-<%= i %>.com
        run_list:
          - recipe[D085::TIME]
        attributes:

      - name: Database_Server<%= i %>
        driver:
          vm_hostname: DB.SAd-INC-<%= i %>.com
        run_list:
          - recipe[D085::DB]
        attributes:
  <% end %>
